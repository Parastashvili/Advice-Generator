<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./advice-generator-app-main/images/favicon-32x32.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Advice Generator APP</title>
</head>

<body>
    <div class="advice">
        <h4 id="num">Advice # 49</h4>
        <p id="advice">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
        <div class="images">
            <img id="divider"
                src="./advice-generator-app-main/images/pattern-divider-mobile.svg"
                alt="divider">
            <button id="dicebg">
                <img id="dice" src="./advice-generator-app-main/images/icon-dice.svg"
                    alt="next advice">
            </button>
        </div>
    </div>
    <script src="js.js"></script>
